<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 데이터 전송 실습</title>
<!--  CSS Framework -->
<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel-heading">
	<h2>Form</h2>
</div>
<div class="panel-body">
	<form method="post" action="form1.jsp" name="frm1">
		<fieldset>
			<legend>폼의 데이터 전송실습</legend>
			<table class="table">
				<tbody>
					<tr>
						<th>
							<label for="name">이름 : </label>
						</th>
						<td>
							<input type="text" name="name" id="name" size="30" maxlength="10" required>
						</td>
					</tr>
					<tr>
						<th>
							<label for="id">아이디 : </label>
						</th>
						<td>
							<input type="text" name="id" id="id" size="50" required>
						</td>
					</tr>
					<tr>
						<th>
							<label for="pw">패스워드 : </label>
						</th>
						<td>
							<input type="password" name="pw" id="pw" size="50" required>
						</td>
					</tr>
					<tr>
						<th>
							<label for="address">주소 : </label>
						</th>
						<td>
							<input type="text" name="address" id="address" size="50" placeholder="서울시만">
						</td>
					</tr>
					<tr>
						<th>
							<label for="qty">주문수량 : </label>
						</th>
						<td>
							<input type="number" name="qty" id="qty" min="2" max="10" step="2">
						</td>
					</tr>
					<tr>
						<th>
							<label for="email">E-Mail : </label>
						</th>
						<td>
							<input type="email" name="email" id="email" size="50" required>
						</td>
					</tr>
	 				<tr>
						<th>
							<label for="url">URL : </label>
						</th>
						<td>
							<input type="url" name="url" id="url" size="50">
						</td>
					</tr>
					<tr>
						<th>
							<label for="date">날짜 : </label>
						</th>
						<td>
							<input type="date" name="date" id="date">
						</td>
					</tr>
					<tr>
						<th>
							<label for="comment">Comment : </label>
						</th>
						<td>
							<textarea cols="50" rows="10" name="comment" id="comment">
							</textarea>
						</td>
					</tr>
					<tr>
						<th>
							<label for="baseball">야구팀 : </label>
						</th>
						<td>
							<span id="baseball">본인은 어떤 팀의 팬인가요?</span><br>
							<input type="radio" name="baseball" id="baseball1" value="한화" checked> 한화<br>
							<input type="radio" name="baseball" id="baseball2" value="두산"> 두산<br>
							<input type="radio" name="baseball" id="baseball3" value="LG"> LG<br>
							<input type="radio" name="baseball" id="baseball4" value="NC"> NC<br>
							<input type="radio" name="baseball" id="baseball5" value="KIA"> KIA<br>
							<input type="radio" name="baseball" id="baseball6" value="삼성"> 삼성<br>
							<input type="radio" name="baseball" id="baseball7" value="키움"> 키움
						</td>
					</tr>
					<tr>
						<th>
							<label for="favorite">4강팀 : </label>
						</th>
						<td>
							<span id="favorite">2022년의 4강팀 예상은?</span><br>
							<input type="checkbox" name="favorite" id="favorite1" value="한화" checked> 한화<br>
							<input type="checkbox" name="favorite" id="favorite2" value="두산"> 두산<br>
							<input type="checkbox" name="favorite" id="favorite3" value="LG"> LG<br>
							<input type="checkbox" name="favorite" id="favorite4" value="NC"> NC<br>
							<input type="checkbox" name="favorite" id="favorite5" value="KIA"> KIA<br>
							<input type="checkbox" name="favorite" id="favorite6" value="삼성"> 삼성<br>
							<input type="checkbox" name="favorite" id="favorite7" value="키움"> 키움
						</td>
					</tr>
					<tr>
						<th>
							<label for="victory">우승 예상팀 : </label>
						</th>
						<td>
							<select name="victory" id="victory">
								<option value="">선택안함</option>
								<option value="두산">두산</option>
								<option value="NC">NC</option>
								<option value="삼성">삼성</option>
								<option value="KIA" selected>KIA</option>
								<option value="키움">키움</option>
							</select>
						</td>
					</tr>				
					<tr>
						<th>
							<label for="playoff">한국시리즈 플레이오프 진출예상팀 : </label>
						</th>
						<td>
							<select name="playoff" multiple size="6" id="playoff">
								<option value="">선택안함</option>
								<option value="두산">두산</option>
								<option value="NC">NC</option>
								<option value="삼성">삼성</option>
								<option value="KIA" selected>KIA</option>
								<option value="키움">키움</option>
								<option value="롯데">롯데</option>
								<option value="LG">LG</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>
							<label for="playoff">파일 : </label>
						</th>
						<td>
							<input type="file" name="file" id="file" class="form-control">
						</td>
					</tr>	
					<tr>
						<td colspan="2">
							<input type="submit" value="전송"> &nbsp;&nbsp;&nbsp;
							<input type="reset" value="리셋"> &nbsp;&nbsp;&nbsp;
							<input type="button" value="아무짓도안함">
						</td>
					</tr>	
				</tbody>
			</table>
		</fieldset>	
	</form>
</div>	
</body>
</html>
